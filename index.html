        <div class="centered"
             x-data="{ wordToBeGuessed: 'ciao' }">
            <template x-for="char in wordToBeGuessed">
                <span x-data="{ hidden:true }">
                        <span class="char"
                              x-show="hidden"
                              x-text="hiddenChar(char)"></span>
                        <span class="char"
                              x-show="!hidden"
                              x-text="char"></span>
                </span>
            </template>
        </div>
    </body>
